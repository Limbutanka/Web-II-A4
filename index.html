<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Map Sample</title>
		<style>
			#mymap {
				width: 800px;
				height: 600px;
				align-content: center;
			}
		</style>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script>
			function initialize() {
				var opt = {
					zoom: 7,
					center: new google.maps.LatLng(27.98899137498884, 86.92510378849245),
					mapTypeId: google.maps.MapTypeId.ROADMAP,
				};
				var mm = document.getElementById("mymap");
				var map = new google.maps.Map(mm, opt);

				var EverestMarker = new google.maps.Marker({
					position: new google.maps.LatLng(27.98899137498884, 86.92510378849245),
					map: map,
					title: "Mt. Everest",
				});

				var EverestInfo = new google.maps.InfoWindow({
					content: "Mt. Everest, The highest mountain peak of the world",
				});

				google.maps.event.addListener(EverestMarker, "click", function () {
					EverestInfo.open(map, EverestMarker);
				});

				var PashupatinathMarker = new google.maps.Marker({
					position: new google.maps.LatLng(
						27.712984533291593, 85.34893473555583
					),
					map: map,
					title: "Pashupatinath",
				});

				var PashupatinathInfo = new google.maps.InfoWindow({
					content:
						"Pashupatinath, The oldest Hindu temple in Kathmandu.",
				});

				google.maps.event.addListener(PashupatinathMarker, "click", function () {
					PashupatinathInfo.open(map, PashupatinathMarker);
				});
                
                var LumbiniMarker = new google.maps.Marker({
					position: new google.maps.LatLng(27.521517598420736, 83.27457329546546),
					map: map,
					title: "Lumbini",
				});

				var LumbiniInfo = new google.maps.InfoWindow({
					content: "Lumbini, The birthplace of Gautam Buddha",
				});

				google.maps.event.addListener(LumbiniMarker, "click", function () {
					LumbiniInfo.open(map, LumbiniMarker);
				});
			}
			google.maps.event.addDomListener(window, "load", initialize);
		</script>
	</head>
	<body>
		<center><div id="mymap"></div></center>
	</body>
</html>
